<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <link rel="stylesheet" href="../css/users.css">
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <script type="text/javascript" src="../js/users.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <script id="link_toolbar" type="text/html">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
    </script>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body" style="padding-bottom: 0;">
                <form action="" class="layui-form" lay-filter="search_form_filter" id="search_form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label for="" class="layui-form-label">搜索项</label>
                            <div class="layui-input-inline">
                                <select name="s_field" lay-verify="required">
                                    <option value=""></option>
                                    <option value="user_id">工号</option>
                                    <option value="username">姓名</option>
                                    <option value="email">邮箱</option>
                                    <option value="role">角色</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label for="" class="layui-form-label">搜索条件</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" lay-verify="required" name="s_value" autocomplete="off">
                            </div>
                        </div>
                        <button class="layui-btn layui-btn-sm" lay-submit lay-filter="search_submit_filter">搜索</button>
                        <button class="layui-btn layui-btn-sm" type="reset">重置</button>
                        <button class="layui-btn layui-btn-sm" id="add_btn" type="button" ><i class="layui-icon"></i>增加</button>
                    </div>
                </form>
            </div>

            <div class="layui-card-body" style="padding-top: 0;">
                <form class="layui-form" lay-filter="add_form_filter" id="add_window"
                      style="display:none;margin-top:30px;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>工号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="user_id" lay-verify="work_num" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>将会成为您唯一的登入名
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" lay-verify="nikename" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>角色</label>
                        <div class="layui-input-inline">
                            <select name="role_id" lay-veriry="required">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>邮箱
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="password" name="password" lay-verify="pass" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>确认密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="password" name="repass" lay-verify="repass" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item" style="display:none;">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="add_filter" id="add_submit">提交</button>
                            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                        </div>
                    </div>
                </form>
                <table id="table_users" lay-filter="table_filter"></table>
            </div>
        </div>
    </div>
    </body>
</html>
