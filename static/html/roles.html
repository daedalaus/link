<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <link rel="stylesheet" href="../css/roles.css">
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <script type="text/javascript" src="../js/roles.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-bottom: 0;">
                    <form action="" class="layui-form" lay-filter="search_form_filter">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label for="" class="layui-form-label">搜索项</label>
                                <div class="layui-input-inline">
                                    <select name="s_field" lay-verify="required">
                                        <option value=""></option>
                                        <option value="pcb_id">投板编码</option>
                                        <option value="pcb_name">单板名称</option>
                                        <option value="hardware_member">硬件设计人员</option>
                                        <option value="software_member">互连设计人员</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label for="" class="layui-form-label">搜索条件</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" name="s_value" autocomplete="off">
                                </div>
                            </div>
                            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="search_submit_filter">搜索</button>
                            <button class="layui-btn layui-btn-sm" type="reset">重置</button>
                            <button class="layui-btn layui-btn-sm" id="add_btn" type="button" ><i class="layui-icon"></i>增加</button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body ">
                    <form action="" class="layui-form" lay-filter="add_form_filter"
                          style="display: none;margin-top:30px;" id="add_window">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">角色名</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" name="name" lay-verify="required">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">拥有权限</label>
                            <div class="layui-input-block" id="transfer"></div>
                        </div>
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">描述</label>
                            <div class="layui-input-block">
                                <textarea name="description" placeholder="请输入描述" class="layui-textarea"
                                          lay-verify="required"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item" style="display:none;">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="add_filter" id="add_submit">提交</button>
                                <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                            </div>
                        </div>
                    </form>
                    <table id="table_roles" lay-filter="table_filter"></table>
                </div>
            </div>
        </div>
    </body>
</html>
