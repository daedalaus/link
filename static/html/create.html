<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>互连设计系统</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <link rel="stylesheet" href="../css/create.css">

        <script src="../js/jquery.min.js" charset="utf-8"></script>
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <script src="../js/create.js" charset="utf-8"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-card">
                <form action="" class="layui-form" method="post">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md4">
                        <label for="" class="layui-form-label">
                            版本/技术项目
                        </label>
                        <div class="layui-input-inline" id="hide_tool">
                            <input type="text" class="layui-input" name="project" autocomplete="off"
                            onclick="search()" onkeyup="search()" lay-verify="required"
                            style="position:absolute;z-index:2;">
                            <select id="vp_select" lay-filter="vp_select">
                                <option value="Phoenix CS2">Phoenix CS2</option>
                                <option value="Baltimore">Baltimore</option>
                                <option value="Laguna">Laguna</option>
                                <option value="Orlando">Orlando</option>
                                <option value="HI3DFO">HI3DFO</option>
                                <option value="Denver">Denver</option>
                                <option value="Charlotte">Charlotte</option>
                                <option value="Charlotte Pro">Charlotte Pro</option>
                                <option value="KeywestC20">KeywestC20</option>
                                <option value="Lexington">Lexington</option>
                                <option value="Phoenix CS1">Phoenix CS1</option>
                                <option value="Proxima">Proxima</option>
                                <option value="HIHIPV300">HIHIPV300</option>
                                <option value="HICDCV100">HICDCV100</option>
                                <option value="BCM">BCM</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md4">
                        <label for="" class="layui-form-label">
                            所属组
                        </label>
                        <div class="layui-input-inline">
                            <select name="group" lay-verify="required">
                                <option value=""></option>
                                <option value="HW1">HW1</option>
                                <option value="HW2">HW2</option>
                                <option value="HW3">HW3</option>
                                <option value="HW7">HW7</option>
                                <option value="HW8">HW8</option>
                                <option value="RF1">RF1</option>
                                <option value="RF2">RF2</option>
                                <option value="RF3">RF3</option>
                                <option value="RF7">RF7</option>
                                <option value="HWP1">HWP1</option>
                                <option value="HWP2">HWP2</option>
                                <option value="HWP3">HWP3</option>
                                <option value="HWP5">HWP5</option>
                                <option value="HWP6">HWP6</option>
                                <option value="HWP7">HWP7</option>
                                <option value="SEG">SEG</option>
                                <option value="固态存储">固态存储</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md4">
                        <label for="" class="layui-form-label">
                            PCB期望结束时间
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="expect_end_date" lay-verify="required"
                            autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md4">
                        <label for="" class="layui-form-label">
                            单板名称
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="pcb_name" autocomplete="off" lay-verify="pcb_name">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md4">
                        <label for="" class="layui-form-label">
                            芯片类型
                        </label>
                        <div class="layui-input-inline">
                            <select name="chip_type">
                                <option value=""></option>
                                <option value="SOC">SOC</option>
                                <option value="主机PMU">主机PMU</option>
                                <option value="副PMU">副PMU</option>
                                <option value="Codec">Codec</option>
                                <option value="Scharger">Scharger</option>
                                <option value="RF前端">RF前端</option>
                                <option value="配套单板">配套单板</option>
                                <option value="工具配套">工具配套</option>
                                <option value="SIP">SIP</option>
                                <option value="全场景模块">全场景模块</option>
                                <option value="Testchip">Testchip</option>
                                <option value="安全芯片">安全芯片</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md4">
                        <label for="" class="layui-form-label">芯片型号</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="chip_model" lay-verify="required"
                            autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md4">
                        <label for="" class="layui-form-label">
                            单板形态
                        </label>
                        <div class="layui-input-inline">
                            <select name="pcb_model">
                                <option value=""></option>
                                <option value="UDP/SLT测试单板">UDP/SLT测试单板</option>
                                <option value="PISI专项测试板">PISI专项测试板</option>
                                <option value="EMI专项测试板">EMI专项测试板</option>
                                <option value="UT测试单板">UT测试单板</option>
                                <option value="ST测试单板">ST测试单板</option>
                                <option value="可靠性验证单板">可靠性验证单板</option>
                                <option value="专有测试单板">专有测试单板</option>
                                <option value="配套单板">配套单板</option>
                                <option value="工具单板">工具单板</option>
                                <option value="pinmap评估板">pinmap评估板</option>
                                <option value="热测试单板">热测试单板</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md4">
                        <label for="" class="layui-form-label">
                            硬件规模（Kpin）
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="pcb_scale" autocomplete="off" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md4">
                        <label for="" class="layui-form-label">
                            单板类型
                        </label>
                        <div class="layui-input-inline">
                            <select name="pcb_type" lay-verify="required">
                                <option value=""></option>
                                <option value="新增开发单板">新增开发单板</option>
                                <option value="版本修改单板">版本修改单板</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md4">
                        <label for="" class="layui-form-label">
                            是否基线
                        </label>
                        <div class="layui-input-inline">
                            <input type="radio" name="baseline" class="layui-input" value="1" title="是" checked>
                            <input type="radio" name="baseline" class="layui-input" value="0" title="否">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md8">
                        <label for="" class="layui-form-label" style="width:25.5%;">
                            仿真需求
                        </label>
                        <div class="layui-input-inline">
                            <input type="checkbox" name="sim_req" title="无" value="无" lay-skin="primary"
                            lay-filter="sim_filter">
                            <input type="checkbox" name="sim_req" title="PI" value="PI" lay-skin="primary">
                            <input type="checkbox" name="sim_req" title="SI" value="SI" lay-skin="primary">
                            <input type="checkbox" name="sim_req" title="热" value="热" lay-skin="primary">
                            <input type="checkbox" name="sim_req" title="EMI" value="EMI" lay-skin="primary">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md4">
                        <label for="" class="layui-form-label">
                            投板编码
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="pcb_id" autocomplete="off" lay-verify="pcb_code">
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md4">
                        <label for="" class="layui-form-label">
                            投板数量
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="pcb_number" lay-verify="pcb_number" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label for="" class="layui-form-label">
                            用途说明
                        </label>
                        <div>
                            <textarea name="description" class="layui-textarea" lay-verify="description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-row">
                    <div class="layui-input-block layui-col-md12" style="text-align:center;padding-right: 110px;">
                        <button class="layui-btn layui-btn-radius layui-btn-normal" type="submit" lay-submit
                                lay-filter="submit_filter">提交</button>
                        <button class="layui-btn layui-btn-radius layui-btn-primary" type="reset">重置</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </body>
</html>
